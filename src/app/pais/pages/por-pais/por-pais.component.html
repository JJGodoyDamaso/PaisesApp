<h2>Por Pa√≠s:</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input (onEnter)="buscar($event)" (onDebounce)="sugerencias($event)" placeholder="Buscar pais..."></app-pais-input>
    </div>
</div>

<ul *ngIf="this.mostrarSugerencia"
    class="list-group">
    <li class="list-group-item list-group-item-action"
        *ngFor="let pais of paisesSugeridos">
        <a class="nav-link" [routerLink]="[ '/pais', pais.cca2]">
            {{pais.name.common}}
        </a>
    </li>
    <li class="list-group-item list-group-item-action"
        (click)="buscarSugerido(termino)">
        <a class="nav-link">
            Buscar "{{this.termino}}""
        </a>
    </li>
</ul>
<hr>

<div class="alert alert-danger" *ngIf="this.hayError">
    No se encontro nada con el termino {{this.termino}}
</div>

<div class="row" *ngIf="paises.length > 0">
    <div class="col">
        <app-pais-tabla [paises]="this.paises"></app-pais-tabla>
    </div>
</div>
